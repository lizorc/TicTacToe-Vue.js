<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Tic Tac Toe! - Log in</title>
    <link rel="shortcut icon" href="img/MiniLogo.png" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div id = "login">
            <img class = "title" src = "img/Logo_TTT.png" alt = "Logo_TicTacToe"> 
            <div class="box-login">
                <form>
                    <label class = "text-login">
                        <p>  Username  </p>
                        <input class = "input-user"  name = "username" type = "text" v-model = "input.username" placeholder = "Username" required>
                    </label>
                    <label class = "text-login">
                        <p>  Password </p>
                        <input class = "input-pass" name = "password" type = "password" v-model = "input.password" placeholder = "Password" required>
                    </label>
                    <div align = "center">      
                        <button class = "button-login" name = "login" onclick = "location = 'index.html'"> Log in </button>
                    </div>
                </form>
            </div>
            </div>
        </div>
  </body>
</html>
